cgi.fix_pathinfo = 0
upload_max_filesize = 5M
post_max_size = 8M
variables_order = "GPCS"
memory_limit = 1024M
date.timezone = "UTC"
max_file_upload = 100
max_execution_time= 300
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = On
display_startup_errors = On
output_buffering = 4096
expose_php = 0
short_open_tag = Off